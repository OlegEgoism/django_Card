<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список работников</title>
</head>
<body>
<h3><a href="{% url 'personel_create' %}">Создать карточку</a></h3>
<h1>Список работников</h1>
<h3>
    <ul>
        {% for personel in personel_list %}
            <li>
                <a href="{% url 'personel_detail' personel.id %}">
                    {{ personel.last_name }} {{ personel.first_name }} {{ personel.middle_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</h3>
</body>
</html>
